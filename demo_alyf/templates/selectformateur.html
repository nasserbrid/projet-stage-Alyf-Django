{% extends "base.html" %} 

{%block content %}









<div class="container mt-5">
    <!-- Login form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" action="{% url 'calendar' %}">
        <h1 style="text-align: center;"><span style="color: green;">Alyf</span></h1>
        {% csrf_token %} 

        <select name="instructorname" id="instructorname">
            


            {% for value  in selectvalues %}
            <option value="{{value}}">{{ value }}</option>
           {% endfor %} 


         
          </select>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
